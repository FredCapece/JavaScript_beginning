<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
</head>
<body>
    <h1>Trabalhando com Condicionais parte 1</h1>
    <script>
        const listasDeDestinos = new Array(
            "Salvador", "São Paulo", "Rio de Janeiro"
        ); //cria uma lista

        const idadeComprador = 17;
        const estaAcompanhada = true;

        if(idadeComprador >= 18){
            console.log("Comprador maior de idade, posso vender!");
            listasDeDestinos.splice(1,1); //apaga um item da lista
            //splice(qual a posição que será apagada, quantos itens serão apagados a partir da posição definida)
        }else if(estaAcompanhada){
            console.log("Comprador está acompanhado, posso vender!");
            listasDeDestinos.splice(1,1); //apaga um item da lista
        }else{
            //A pessoa é menor de idade
            console.log("Não é maior de idade, não posso vender!");
        }

        console.log("Destinos possíveis:");
        console.log(listasDeDestinos);

        //Operadores lógicos
        // console.log(idadeComprador > 18); //Maior
        // console.log(idadeComprador < 18); //Menor
        // console.log(idadeComprador >= 18); //Maior ou igual
        // console.log(idadeComprador <= 18); //Menor ou igual
        // console.log(idadeComprador == 18); //Igual

    </script>
</body>
</html>
