<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
</head>
<body>
    <h1>Trabalhando com Loops</h1>
    <script>
        const listasDeDestinos = new Array(
            "Salvador", "São Paulo", "Rio de Janeiro"
        ); //cria uma lista

        const idadeComprador = 19;
        const estaAcompanhada = false;
        let temPassagemComprada = false;
        const destino = "São Paulo";

        const podeComprar = idadeComprador >= 18 || estaAcompanhada

        console.log("Destinos possíveis:");
        console.log(listasDeDestinos);

        let contador = 0;
        let destinoExiste = false;
        
        while(contador < 3){

            if(listasDeDestinos[contador] == destino){
                destinoExiste = true;
                break; //Colocar o break dentro do laço estamos falando para o
                      //interpretador que quando ele chegar nessa linha ele deve
                      //sair do laço independentemente de outras condições.
            }
            contador += 1; //Não entra em loop infinito, incremento
        }
        console.log("Destino existe: ", destinoExiste);

        if(podeComprar && destinoExiste){
            console.log("Boa viagem!");
        }else{
            console.log("Desculpe tivemos um erro!");
        }
    </script>
</body>
</html>
